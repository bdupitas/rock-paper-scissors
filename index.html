    <script>
        function computerPlay(){
            var choice = ["rock","paper","scissors"]
            return choice[Math.floor(Math.random()*3)];
        }

            if(playerSelection === computerSelection){
                console.log("tie this round!");
               return "tie";
                
            }

                    return "cpu";
                }
            }
        
        }

        function game(){
            var userScore =0;
            var cpuScore=0;
            var tie = 0;

            var i;
            for( i=0; i<5;i++){
                var x = window.prompt("Put in your hand!")
                let winner = playRound(x,computerPlay());
                if(winner === "user"){
                    userScore++;

        if(userScore >= cpuScore ){
